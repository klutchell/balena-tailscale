version: "2.1"

volumes:
  state: {}

services:
  tailscale:
    privileged: true
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: host
    restart: on-failure
    volumes:
      - state:/var/lib/tailscale
    labels:
      - io.balena.features.kernel-modules=1
    cap_add:
      - net_admin
      - net_raw
      - sys_module
    tmpfs:
      - /tmp
      - /var/run/
